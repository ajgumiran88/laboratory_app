{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete cart item</legend>
                <h2>Are you sure you want to delete the survey "{{ object.survey.name }}" from your order?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'patients:cart_details' %}">Cancel</a>

            </div>

        </form>
    </div>
{% endblock content %}
