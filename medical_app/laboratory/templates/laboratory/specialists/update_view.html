{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">Add a new {{ type_to_add }}</h2>

  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
        <a type="button" {% if object.owner == user %}class="btn btn-outline-danger btn-sm mt-1 mb-1"{% else %}class="btn btn-secondary btn-sm mt-1 mb-1 disabled"{%endif%} href="{% url 'specialists:survey_delete' object.id %}">Delete</a>

      </form>
    </div>
  </div>

{% endblock %}
